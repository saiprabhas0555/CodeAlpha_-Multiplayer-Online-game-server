<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div style="display: flex; width: 95vw; position: relative">
      <p id="userCont">You : <span id="user"></span></p>
      <p id="oppNameCont">
        Opponent : <span id="oppName"></span>
      </p>
    </div><br/>
    <p id="valueCont">You are playing as <span id="value"></span></p>
    <br />
    <p id="whosTurn">X's Turn</p>
    <div>
      <p id="enterName">Enter your name :</p><br/>

      <input type="text" id="name" autocomplete="off" />
    </div>
    <button id="find">Search for a player</button>
    <img style="width: 150px; height: 100px;" id="loading" src="https://img1.picmix.com/output/stamp/normal/0/8/0/6/2306080_b674e.gif" alt="Loading" />

    <div id="bigcont">
      <div id="cont">
        <button id="btn1" class="btn"></button>
        <button id="btn2" class="btn"></button>
        <button id="btn3" class="btn"></button>
        <button id="btn4" class="btn"></button>
        <button id="btn5" class="btn"></button>
        <button id="btn6" class="btn"></button>
        <button id="btn7" class="btn"></button>
        <button id="btn8" class="btn"></button>
        <button id="btn9" class="btn"></button>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</html>
